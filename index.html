    <button id="toggle-audio" class="text-white btn-audio-toggle"
      style="position: absolute; top: 10px; right: 10px; z-index: 999;" >
      <i id="audio-icon" class="fa-solid fa-volume-xmark"></i>
    </button>
<script>
  // Xử lý âm thanh
    const musicManager = {
      audio: null,
      isPlaying: false,
      init() {
        this.audio = new Audio('Ly.mp3'); // Thay bằng đường dẫn âm thanh hợp lệ
        this.audio.loop = true;
        this.audio.volume = 0.7;
        this.audio.preload = 'auto';
        this.audio.setAttribute('playsinline', '');

        this.audio.onplay = () => {
          this.isPlaying = true;
          this.updateUI();
        };
        this.audio.onpause = () => {
          this.isPlaying = false;
          this.updateUI();
        };

        document.addEventListener('DOMContentLoaded', () => {
          this.audio.play().catch(error => {
            console.warn('Lỗi phát nhạc:', error);
          });
        }, { once: true });

        this.updateUI();
      },
      togglePlayback() {
        if (!this.audio) return;
        if (this.audio.paused) {
          this.audio.play().catch(error => {
            console.warn('Không thể phát nhạc:', error);
          });
        } else {
          this.audio.pause();
        }
      },
      updateUI() {
        const audioIcon = document.getElementById('audio-icon');
        if (this.isPlaying) {
          audioIcon.classList.remove('fa-volume-xmark');
          audioIcon.classList.add('fa-volume-high');
        } else {
          audioIcon.classList.remove('fa-volume-high');
          audioIcon.classList.add('fa-volume-xmark');
        }
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      musicManager.init();
      document.getElementById('toggle-audio').addEventListener('click', () => {
        musicManager.togglePlayback();
      });
    });
</script>
